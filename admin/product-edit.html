                                </div>
                                
                                <div class="form-group">
                                    <label for="">Description du produit</label>
                                    <textarea name="content" id="content"></textarea>
                                </div>
                                <script>
                
                                    tinymce.init({
                                        selector: '#content',
                                        language: "fr_FR",
                                        toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright  imagetools alignjustify | bullist numlist outdent indent | link imageinsertfile a11ycheck image casechange checklist code formatpainter pageembed permanentpen table',
                                        toolbar_mode: 'floating',
                                        block_unsupported_drop: true,
                                        plugins: [
                                            'advlist autolink lists link image charmap print preview anchor',
                                            'searchreplace visualblocks fullscreen',
                                            'insertdatetime media table paste imagetools wordcount',
                                            'a11ychecker code advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinymcespellchecker'
                                        ],
                                        height: 350,
                                        automatic_uploads : true,
                                        images_upload_url : '', // walid dir hna url of image uploader script te3k
                                        image_title: true,
                                        content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }',
                
                                    });
                                </script>

                                <div class="form-group">

                                </div>

                                    <label for="">Catégorie</label>
                                    <select class="form-control">
                                        <option value="Prélavage">Prélavage</option>
                                        <option value="Extérieur">Extérieur</option>
                                        <option value="Intérieur">Intérieur</option>

                                </div>

                                        <option value="Extérieur">Extérieur</option>
                                        <option value="Intérieur">Intérieur</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="">Libéllé de la sous catégorie</label>

                                    <datalist id="labelSubCat">
                                        <option value="Prélavage">
                                        <option value="Extérieur">
